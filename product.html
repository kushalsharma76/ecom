<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            background-color: #fff;
            margin: 10px;
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Page</h1>
    </header>

    <section>
        <div class="product">
            <h2>Product Name</h2>
            <p>Description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2024 E-commerce Store. All rights reserved.
    </footer>

</body>
</html>
